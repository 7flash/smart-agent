name: bun
description: Bun runtime â€” run scripts, install packages, test, and build
commands:
  - name: run
    description: Run a TypeScript/JavaScript file
    usage: "bun run {file}"
    params:
      file: "Script file to run"
  - name: test
    description: Run tests
    usage: "bun test {pattern}"
    params:
      pattern: "Optional test file glob pattern"
  - name: install
    description: Install dependencies from package.json
    usage: "bun install"
  - name: add
    description: Add a dependency
    usage: "bun add {package}"
    params:
      package: "Package name (use -d for devDependency)"
  - name: init
    description: Initialize a new project
    usage: "bun init"
  - name: build
    description: Bundle a project
    usage: "bun build {entrypoint} --outdir {dir}"
    params:
      entrypoint: "Entry file to bundle"
      dir: "Output directory"
