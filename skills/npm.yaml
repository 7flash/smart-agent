name: npm
description: npm package manager â€” install, run scripts, publish
commands:
  - name: install
    description: Install all dependencies
    usage: "npm install"
  - name: add
    description: Add a package
    usage: "npm install {package}"
    params:
      package: "Package name (use --save-dev for devDependency)"
  - name: run
    description: Run a package.json script
    usage: "npm run {script}"
    params:
      script: "Script name from package.json"
  - name: test
    description: Run tests
    usage: "npm test"
  - name: publish
    description: Publish package to npm registry
    usage: "npm publish {flags}"
    params:
      flags: "Optional flags like --access public"
  - name: init
    description: Initialize a new package.json
    usage: "npm init -y"
